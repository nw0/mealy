{% extends "mealy/base.html" %}
{% load mathfilters %}

{% block links %}
<a href="{% url 'mealy:index' %}">Main</a>
<a href="{% url 'mealy:inventory' %}">Inventory</a>
{% endblock links %}

{% block content %}
{% if type_list %}
<ul>
  {% for tp in type_list %}
  <li><a href="{% url 'mealy:types_detail' tp.r_name %}">
    {{ tp.r_name }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>No resource types exist.</p>
{% endif %}
{% endblock content %}
