{% extends "mealy/base.html" %}
{% load mathfilters %}

{% block content %}
{% if object_list %}
<ul>
  {% for object in object_list %}
  <li><a href="{% url 'mealy:std_inst_detail' object.id %}">
    {{ object.inst_name }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>No standard instances exist.</p>
{% endif %}
{% endblock content %}
